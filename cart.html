<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .cart-box {
    max-width: 420px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .cart-box h2 {
    margin-bottom: 10px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin: 12px 0;
    font-size: 16px;
  }

  .qty-box {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .qty-box button {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  .checkout-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: #111;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .continue {
    display: block;
    text-align: center;
    margin-top: 12px;
    color: #777;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="cart-box">
  <h2>Your Cart</h2>
  <p><strong>Comfort Health Mix</strong></p>

  <div class="row">
    <span>Price</span>
    <span>Rs. <span id="price">360</span></span>
  </div>

  <div class="row">
    <span>Quantity</span>
    <div class="qty-box">
      <button onclick="decreaseQty()">âˆ’</button>
      <span id="qty">1</span>
      <button onclick="increaseQty()">+</button>
    </div>
  </div>

  <div class="row">
    <strong>Total</strong>
    <strong>Rs. <span id="total">360</span></strong>
  </div>

  <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
  <a href="index.html" class="continue">Continue shopping</a>
</div>

<script>
  let price = 360;
  let quantity = 1;

  function increaseQty() {
    quantity++;
    updateTotal();
  }

  function decreaseQty() {
    if (quantity > 1) {
      quantity--;
      updateTotal();
    }
  }

  function updateTotal() {
    document.getElementById("qty").innerText = quantity;
    document.getElementById("total").innerText = price * quantity;
  }

  function goToCheckout() {
    window.location.href = "checkout.html";
  }
</script>

</body>
</html>

.cf-container {
    max-width: 1100px;

    flex: 1;

}

.contact-box h2 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #2f4f2f;
}

    font-size: 15px;
    margin: 10px 0;
    color: #333;
}

.contact-box span {
    font-weight: bold;
}

.feedback-box {
    flex: 1;
    min-width: 280px;
}

.feedback-box h2 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #2f4f2f;
}

.feedback-box input,
.feedback-box textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.feedback-box textarea {
    resize: none;
    height: 120px;
}

.feedback-box button {

    color: white;
    border: none;
    padding: 12px 25px;

    color: #777;

    }
